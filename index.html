<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Home</title>
    <script src="./index.js"></script>
    <link href="./index.css" rel="stylesheet">
  </head>
  <body>
    <div hidden>
      <!-- Button trigger modal -->
      <button id="toggleRedirect" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"></button>
    </div>
    <input class="url" type="text" placeholder="Redirect URL">
    <nav class="topnav">
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-link" href="https://google.com" type="button" role="tab">Google</a>
        <a class="nav-link" href="https://youtube.com" type="button" role="tab">YouTube</a>
        <a class="nav-link" href="javascript:window.open(window.location.href + '?new_win=true')" type="button" role="tab" id="win">New Window</a>
      </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Redirect Warning</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="redirectBody" class="modal-body">
          </div>
          <div class="modal-footer">
            <button id="redirectBack" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="redirectGo" type="button" class="btn btn-primary">Understood</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
